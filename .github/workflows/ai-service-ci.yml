name: AI Service CI

on:
  push:
    paths:
      - 'ai_service/**'
    branches: [main]
  pull_request:
    paths:
      - 'ai_service/**'
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install dependencies
        working-directory: ai_service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run all tests
        working-directory: ai_service
        run: |
          pytest tests --maxfail=5 --disable-warnings -v || \
          echo "Fallback to running test_*.py files" && \
          python test_runner.py || python test_progressive_system.py || python test_agent_connectivity.py
