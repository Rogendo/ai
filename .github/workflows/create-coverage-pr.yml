name: Create Coverage PR
permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - coverage-report

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create PR into main
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: coverage-report
          base: main
          title: "ðŸ“Š Update AI Service Coverage Report"
          body: |
            Automated update of AI Service coverage report.
            - Coverage: Latest from `coverage-report`
            - Generated by AI Service CI/CD
          labels: automated, coverage
